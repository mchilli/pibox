<!DOCTYPE html>
<!-- Author: MCHilli -->
<html lang="de">
    <head>
        <title>PiBox</title>
        <meta name="Description" content="WebUI for PiBox.">
        <meta name="version" content="2.1.0"/>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
        <!-- pwa -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#000000"/>
        <link rel="manifest" href="/manifest">
        <!-- icons -->
        <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
		<link rel="icon" sizes="512x512" href="img/icon.png">
        <link rel="apple-touch-icon" sizes="512x512" href="img/icon.png">
        <!-- css -->
		<link rel="stylesheet" href="css/fontawesome.min.css">
		<link rel="stylesheet" href="css/jquery.contextMenu.min.css">
        <link rel="stylesheet" href="css/pibox.css">
    </head>
    <body class="no-select">
        <main>
            <div id="layout">
                <div id="loading" class="fullscreen">
                    <div class="loader"></div>
                </div>
                <div id="logo">

                    </svg>
                </div>
                <div id="topbar">
    				<div class="position">00:00</div>
                    <input class="progress" aria-label="progress" type="range" value="0" min="0" max="1" step="0.001">
    				<div class="duration">00:00</div>
    				<div class="icon"><i class="fa fa-stop"></i></div>
                    <div class="info">
                        <div class="index"></div>
        				<div class="title"><div></div></div>
                    </div>
                </div>
                <div id="sidebar">
    				<div class="button hover transition cursor home" data-title="tooltip.home">
    					<i class="fa fa-2x fa-home"></i>
                    </div>
    				<div class="button hover transition cursor play" data-title="tooltip.play" data-cmd="player_toggle_pause">
    					<i class="fa fa-2x fa-play"></i>
                    </div>
    				<div class="button hover transition cursor" data-title="tooltip.stop" data-cmd="player_stop">
    					<i class="fa fa-2x fa-stop"></i>
                    </div>
    				<div class="button hover transition cursor" data-title="tooltip.next" data-cmd="player_next">
    					<i class="fa fa-2x fa-step-forward"></i>
                    </div>
    				<div class="button hover transition cursor" data-title="tooltip.previous" data-cmd="player_previous">
    					<i class="fa fa-2x fa-step-backward"></i>
                    </div>
    				<div class="button hover transition cursor subbar volume" data-title="tooltip.volume">
    					<i class="fa fa-2x fa-volume-up"></i>
                        <div class="badge">0</div>
                        <div class="subbar no-select" style="display: none;">
                            <div class="button hover transition cursor volup" data-title="tooltip.volumeDown" data-cmd="player_volume_down">
                                <i class="fa fa-2x fa-fw fa-volume-down"></i>
                            </div>
                            <div class="button hover transition cursor" data-title="tooltip.volumeMute" data-cmd="player_volume_mute">
                                <i class="fa fa-2x fa-fw fa-volume-mute"></i>
                            </div>
                            <div class="button hover transition cursor voldown" data-title="tooltip.volumeUp" data-cmd="player_volume_up">
                                <i class="fa fa-2x fa-fw fa-volume-up"></i>
                            </div>
                        </div>
                    </div>
    				<div class="button hover transition cursor mode" data-title="tooltip.modeNormal" data-cmd="player_playback_mode">
    					<i class="fa fa-2x fa-exchange-alt"></i>
                    </div>
    				<div class="button hover transition cursor tracklist" data-title="tooltip.tracklist" data-cmd="tracklist_update">
    					<i class="fa fa-2x fa-list-ol"></i>
                        <div class="badge">0</div>
                    </div>
    				<div class="button hover transition cursor subbar" data-title="tooltip.system">
    					<i class="fa fa-2x fa-tools"></i>
                        <div class="subbar no-select" style="display: none;">
                            <div class="button hover transition cursor theme" data-title="tooltip.changeTheme">
                				<i class="fa fa-2x fa-fw fa-palette"></i>
                			</div>
                            <div class="button hover transition cursor tts" data-title="tooltip.textToSpeech">
                				<i class="fa fa-2x fa-fw fa-microphone"></i>
                			</div>
                            <div class="button hover transition cursor stream" data-title="tooltip.streamAdress">
                				<i class="fa fa-2x fa-fw fa-link"></i>
                			</div>
                            <div class="button hover transition cursor config" data-title="tooltip.config">
                				<i class="fa fa-2x fa-fw fa-cogs"></i>
                			</div>
                			<div class="button hover transition cursor reload" data-title="tooltip.scriptReload">
                				<i class="fa fa-2x fa-fw fa-redo"></i>
                			</div>
                            <div class="button hover transition cursor restart" data-title="tooltip.systemReboot">
                				<i class="fa fa-2x fa-fw fa-sync"></i>
                			</div>
                			<div class="button hover transition cursor shutdown" data-title="tooltip.systemShutdown">
                				<i class="fa fa-2x fa-fw fa-power-off"></i>
                			</div>
                            <div class="button hover transition cursor" data-title="tooltip.feedback">
                                <a href="#" target="popup" onclick="window.open('https://github.com/mchilli/pibox','popup','scrollbars=no,resizable=no'); return false;">
                                    <i class="fa fa-2x fa-fw fa-comments"></i>
                                </a>
                			</div>
                		</div>
                    </div>
                </div>
                <div id="content">
        			<div class="path"></div>
                    <ul class="directory"></ul>
                </div>
                <div id="search">
                    <div class="icon hover transition cursor no-select" data-title="tooltip.search">
                        <i class="fa fa-2x fa-search"></i>
                    </div>
                    <div class="badge" style="display: none;"></div>
                </div>
                <div id="tracklist" class="subwindow" style="display: none;">
                    <div class="hover transition cursor close" onclick="void('');">
                        <i class="fa fa-2x fa-times"></i>
                    </div>
                    <div class="header">
                        <button data-title="tooltip.search" class="button hover-bg transition cursor search">
                            <i class="fa fa-search"></i>
                            <span></span>
                        </button>
                        <button data-title="tooltip.sortListNum" class="button hover-bg transition cursor sort-numeric">
                            <i class="fa fa-sort-numeric-down"></i>
                        </button>
                        <button data-title="tooltip.sortListAlpha" class="button hover-bg transition cursor sort-alphabetic">
                            <i class="fa fa-sort-alpha-down"></i>
                        </button>
                        <button data-title="tooltip.clearList" class="button hover-bg transition cursor clear" data-cmd="tracklist_clear">
                            <i class="fa fa-trash-alt"></i>
                        </button>
                        <button data-title="tooltip.saveList" class="button hover-bg transition cursor save" data-cmd="system_save_m3u">
                            <i class="fa fa-save"></i>
                        </button>
                    </div>
                    <div class="list-header" class="no-select">
                        <span>Nr.</span>
                        <span>
                            <span data-content="textContent.tracklistTitle" class="center"></span>
                            <span class="count"></span>
                        </span>
                        <span class="duration">00:00</span>
                    </div>
                    <ul class="list"></ul>
                </div>
                <div id="config" class="subwindow" style="display: none;">
                    <div class="hover transition cursor close" onclick="void('');">
                        <i class="fa fa-2x fa-times"></i>
                    </div>
                    <div data-content="textContent.config" class="header"></div>
                    <ul class="list">
                        <div class="setting">
                            <span data-content="textContent.configName"></span>
                            <input class="value" type="text" data-key="pibox_name">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configLang"></span>
                            <select class="value" data-key="language">
                                <option value="en">english</option>
                                <option value="de">deutsch</option>
                            </select>
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configPrimaryColor"></span>
                            <input class="value" data-title="tooltip.infoHexFormat" type="text" data-key="theme_primary">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configSecondaryColor"></span>
                            <input class="value" data-title="tooltip.infoHexFormat" type="text" data-key="theme_secondary">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configHoverColor"></span>
                            <input class="value" data-title="tooltip.infoHexFormat" type="text" data-key="theme_hover">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configDefaultVolume"></span>
                            <input class="value" type="number" step=5 data-key="default_volume">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configForceSoftVol"></span>
                            <input class="value" type="checkbox" data-key="force_softvol">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configHomeDir"></span>
                            <input class="value" data-title="tooltip.infoHomeDir" type="text" data-key="pibox_home_dir">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configRadioDir"></span>
                            <input class="value" data-title="tooltip.infoRelativeToHomeDir" type="text" data-key="pibox_radio_dir">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configPlaylistDir"></span>
                            <input class="value" data-title="tooltip.infoRelativeToHomeDir" type="text" data-key="pibox_playlist_dir">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configWebserverPort"></span>
                            <input class="value" type="number" data-key="webserver_port">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configActivateLCD"></span>
                            <input class="value" type="checkbox" data-key="enable_lcd" data-class="lcd" >
                        </div>
                        <div class="setting lcd" style="display: none;">
                            <span data-content="textContent.configI2CAdress"></span>
                            <input class="value" type="text" data-key="lcd_i2c_addr">
                        </div>
                        <div class="setting lcd" style="display: none;">
                            <span data-content="textContent.configLCDRows"></span>
                            <input class="value" type="number" data-key="lcd_row">
                        </div>
                        <div class="setting lcd" style="display: none;">
                            <span data-content="textContent.configLCDColumns"></span>
                            <input class="value" type="number" data-key="lcd_col">
                        </div>
                        <div class="setting lcd" style="display: none;">
                            <span data-content="textContent.configDisplayTimeout"></span>
                            <input class="value" type="number" data-key="display_timeout">
                        </div>
                        <div class="setting lcd" style="display: none;">
                            <span data-content="textContent.configMenuTimeout"></span>
                            <input class="value" type="number" data-key="menu_timeout">
                        </div>
                        <div class="setting">
                            <span data-content="textContent.configActivateRotEnc"></span>
                            <input class="value" type="checkbox" data-key="enable_re" data-class="re" >
                        </div>
                        <div class="setting re" style="display: none;">
                            <span data-content="textContent.configPinClock"></span>
                            <input class="value" type="number" data-key="switch_clk">
                        </div>
                        <div class="setting re" style="display: none;">
                            <span data-content="textContent.configPinDirection"></span>
                            <input class="value" type="number" data-key="switch_dt">
                        </div>
                        <div class="setting re" style="display: none;">
                            <span data-content="textContent.configPinSwitch"></span>
                            <input class="value" type="number" data-key="switch_sw">
                        </div>
                        <div class="setting re" style="display: none;">
                            <span data-content="textContent.configLongpressDelay"></span>
                            <input class="value" type="number" data-key="longpress_delay">
                        </div>
                    </ul>
                </div>
            </div>
        </main>
        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.ui.position.min.js"></script>
        <script src="js/jquery.contextMenu.min.js"></script>
        <script src="js/list.min.js"></script>
        <script src="js/iro.min.js"></script>
        <script src="js/pibox.js"></script>
    </body>
</html>
